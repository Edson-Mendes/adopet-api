spring:
  # Datasource
  datasource:
    url: jdbc:tc:postgresql:11.1:///adopet-it-db

  # SQL
  sql:
    init:
      mode: never

  # JPA
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: validate
    defer-datasource-initialization: false

  # Flyway
  flyway:
    enabled: true

# Application
adopetapi:
  jwt:
    expiration: ${JWT_EXPIRATION:86400000}
    secret: ${JWT_SECRET:12341234123412341234123412341234}
