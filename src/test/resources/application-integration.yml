server:
  port: 8080

spring:
  # Datasource
  datasource:
    url: jdbc:tc:postgresql:11.1:///adopet-it-db

  # SQL
  sql:
    init:
      mode: always

  # JPA
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true

  # Flyway
  flyway:
    enabled: false
